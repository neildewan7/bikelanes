<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bikelanes Visualization</title>

  <!-- Favicon -->
  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />

  <!-- Stylesheets -->
  <link rel="stylesheet" href="global.css" />
  <link rel="stylesheet" href="map.css" />

  <!-- Mapbox GL JS CSS -->
  <link
    href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
    rel="stylesheet"
  />

  <!-- Mapbox Script -->
  <script src="map.js" type="module"></script>
</head>
<body>
  <h1>🚴🏼‍♀️ Bikewatching</h1>


  <!-- ✅ Time Filter Controls -->
  <header>
    <label style="margin-left: auto;">
      Filter by time:
      <input id="time-slider" type="range" min="-1" max="1440" value="-1" />
      <time id="selected-time"></time>
      <em id="any-time">(any time)</em>
    </label>
  </header>

  <!-- ✅ Map Container with SVG Overlay -->
  <div id="map">
    <svg></svg>
  </div>
  <div class="legend">
    <div style="--departure-ratio: 1">More departures</div>
    <div style="--departure-ratio: 0.5">Balanced</div>
    <div style="--departure-ratio: 0">More arrivals</div>
  </div>

  <!-- ✅ Optional Tooltip Container (for D3 tooltips if needed later) -->
  <div id="tooltip" class="tooltip"></div>
</body>
</html>
